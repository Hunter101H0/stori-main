<body>

    <div class="appearance">

                    </div>
                    <div class="For">

                    </div>
                    <div class="button">
                        <a href="#"><i class="fa-brands fa-google"></i>Login With Google</a>
                        <input type="submit" href="#">
                    </div>
                </form>
                <button class="Icon" id="pass-toggle"><i class="far fa-eye-slash"></i></button>
            </div>
            <!-- form -->
        </div>
    </div>
    <!-- Login End -->
